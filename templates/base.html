{% load static %}

<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>

<title>Avodha food shopping</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{%static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
 <style>
     .abcd{
  height:100%;
  background-position:center;
  background-repeat:no repeat;
  background-size:cover;
</style>


 </style>
</head>
<body id="top">
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div class="abcd" style="background-image:url({%static 'hm/images/demo/backgrounds/dark.jpg' %});">

  <!-- ################################################################################################ -->
  <div class="wrapper row0">
    <div id="topbar" class="hoc clear">

      <div class="fl_right">
        <!-- ################################################################################################ -->
        <ul class="nospace">

          <li id="searchform">
            <div>
              <form action="{% url 'search' %}" method="get">
                <fieldset>
                  <legend>Quick Search:</legend>
                  <input type="text" placeholder="Enter food item" name="q">
                  <button type="submit"><i class="fas fa-search"></i></button>
                </fieldset>
              </form>
            </div>
          </li>
        </ul>
        <!-- ################################################################################################ -->
      </div>
    </div>
  </div>

  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <!-- ################################################################################################ -->
        <h1><a href="index.html">AVODHA SHOPPING</a></h1>
        <!-- ################################################################################################ -->
      </div>
      <nav id="mainav" class="fl_right">
        <!-- ################################################################################################ -->
       <ul>
         <li><a class="active" href="/">Home</a></li>
         <li><a class="active" href="{% url 'cartDetails' %}"> <i class="fa fa-shopping-cart" style="font-size:28px;color:white"></i>({{itc}})</a></li>
         <li><a class="active" href="{% url 'about' %}">About</a></li>
         {% if user.is_authenticated %}
         <li>Haii.....{{user.username}}</li>
         <li><a href="{% url 'logout' %}">Logout</a></li>
         {% else %}
         <li><a href="{% url 'register' %}">Register</a></li>
         <li><a href="{% url 'login' %}">Login</a></li>
         {%  endif %}
       </ul>
        <!-- ################################################################################################ -->
      </nav>
    </header>
  </div>
{% block content %}
{% endblock %}
</div>
</body>

</html>
